<!DOCTYPE html>
<html>

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LISTAR PRODUTOS</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script src="js/listar_controller.js"></script>
    
</head>

<body>
    <div id="container" class="container">    	    	    	
    
        <form name="formulario" id="idform">				
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Nome do Produto:</label>
					<input class="form-control" type="text" id="nomepesquisa" name="nomepesquisa" />
				</div>
			</div>	

			<div class="form-row">
				<div class="form-group col-md-6">
					<button class="btn btn-primary" type="submit" id="btnconsultar">Consultar</button>
					<button class="btn btn-default" type="reset" id="btnlimpar">Limpar</button>	
				</div>
				<div class="form-group col-md-6">
					<a id="new_button" href="#"><img src="img/new_button.png" style="width:40px; float:right;"></a>
				</div>
			</div>
		</form>		
		
		<div id="msg">
			
    	</div>   
				
		<table border="1" id="myTable" class="table table-striped">
			<thead id="table_head" class="bg-primary">
				<th>Código</th>
				<th>Nome</th>
				<th>Ações</th>			
			</thead>
			
			<tbody id="table_body">
				
			</tbody>
		
		</table>
		
		
	</div>

</body>
